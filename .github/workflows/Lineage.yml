name: Build AmeOS (LineageOS Base)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ameos

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip \
            curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache \
            libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3 openjdk-11-jdk repo

      - name: Initialize LineageOS source
        run: |
          mkdir -p $GITHUB_WORKSPACE/lineage
          cd $GITHUB_WORKSPACE/lineage
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.2 --depth=1
          repo sync -c -j8 --no-tags --no-clone-bundle

      - name: Copy AmeOS vendor tree
        run: |
          cp -r $GITHUB_WORKSPACE/ameos/vendor/ameos $GITHUB_WORKSPACE/lineage/vendor/

      - name: Prepare build environment
        run: |
          cd $GITHUB_WORKSPACE/lineage
          source build/envsetup.sh
          lunch lineage_gemini-userdebug  # emulator-friendly generic target

      - name: Build LineageOS + AmeOS
        run: |
          cd $GITHUB_WORKSPACE/lineage
          make bacon -j$(nproc)

      - name: Upload ROM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AmeOS-Lineage-Build
          path: |
            $GITHUB_WORKSPACE/lineage/out/target/product/gemini/*.zip
            $GITHUB_WORKSPACE/lineage/out/target/product/gemini/*.img
