name: Build AmeOS (Prebuilt LineageOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ameos

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip wget python3 openjdk-11-jdk adb

      - name: Download prebuilt LineageOS emulator image
        run: |
          mkdir -p $GITHUB_WORKSPACE/lineage_prebuilt
          cd $GITHUB_WORKSPACE/lineage_prebuilt
          wget -O lineage-emulator.zip https://download.lineageos.org/emulator/x86_64/latest.zip
          unzip lineage-emulator.zip

      - name: Apply AmeOS vendor tree and apps
        run: |
          cp -r $GITHUB_WORKSPACE/ameos/vendor/ameos $GITHUB_WORKSPACE/lineage_prebuilt/vendor/
          cp -r $GITHUB_WORKSPACE/ameos/apps/* $GITHUB_WORKSPACE/lineage_prebuilt/system/app/
          cp -r $GITHUB_WORKSPACE/ameos/bootanimation/bootanimation.zip $GITHUB_WORKSPACE/lineage_prebuilt/system/media/

      - name: Package AmeOS ROM
        run: |
          cd $GITHUB_WORKSPACE/lineage_prebuilt
          zip -r AmeOS-Prebuilt.zip ./*

      - name: Upload AmeOS ROM
        uses: actions/upload-artifact@v4
        with:
          name: AmeOS-Prebuilt
          path: $GITHUB_WORKSPACE/lineage_prebuilt/AmeOS-Prebuilt.zip
