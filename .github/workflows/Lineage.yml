name: Build AmeOS with Prebuilt LineageOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip wget python3 openjdk-11-jdk adb

      - name: Download prebuilt LineageOS emulator image
        run: |
          mkdir -p $GITHUB_WORKSPACE/lineage_prebuilt
          cd $GITHUB_WORKSPACE/lineage_prebuilt
          wget https://sourceforge.net/projects/lineageos-tv-x86/files/lineage-21.0/x86_64_tv_go/lineage-21.0-20250618-UNOFFICIAL-x86_64_tv_go-signed.iso/download -O lineageos.iso

      - name: Mount ISO and extract contents
        run: |
          mkdir -p $GITHUB_WORKSPACE/lineage_extracted
          sudo mount -o loop $GITHUB_WORKSPACE/lineage_prebuilt/lineageos.iso /mnt
          cp -r /mnt/* $GITHUB_WORKSPACE/lineage_extracted/
          sudo umount /mnt

      - name: Apply AmeOS customizations
        run: |
          cp -r $GITHUB_WORKSPACE/ameos/vendor/ameos $GITHUB_WORKSPACE/lineage_extracted/vendor/
          cp -r $GITHUB_WORKSPACE/ameos/apps/* $GITHUB_WORKSPACE/lineage_extracted/system/app/
          cp -r $GITHUB_WORKSPACE/ameos/bootanimation/bootanimation.zip $GITHUB_WORKSPACE/lineage_extracted/system/media/

      - name: Package AmeOS ROM
        run: |
          cd $GITHUB_WORKSPACE/lineage_extracted
          zip -r AmeOS-Prebuilt.zip ./*

      - name: Upload AmeOS ROM
        uses: actions/upload-artifact@v4
        with:
          name: AmeOS-Prebuilt
          path: $GITHUB_WORKSPACE/lineage_extracted/AmeOS-Prebuilt.zip
